<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Veículos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="formulario">
            <form action="formCarro">
                <label for="inome">Nome:</label><br>
                    <input required type="text" name="nome" id="inome" maxlength="15" placeholder="Nome do Veículo"><br>
                <label for="iportas">Portas:</label><br>
                    <input required type="number" name="portas" id="iportas" onKeyPress="if(this.value.length==2) return false" placeholder="Quantidade de Portas">
                <label for="iblindagem" class="blinda">Blindagem:</label>
                    <input required type="number" name="blindagem" id="iblindagem" class="blinda" onKeyPress="if(this.value.length==6) return false;" placeholder="Proteção do Veículo" disabled>
                <label for="imunicao" class="muni">Munição:</label>
                    <input required type="number" name="municao" id="imunicao" class="muni" onKeyPress="if(this.value.length==5) return false;" placeholder="Quantidade de Tiros" disabled>
                <label for="itipo">Tipo:</label>
                <div id="btn_tipo">
                    <div id="botaoNormal">
                        <label for="botaoNormal">Normal</label>
                        <input style="cursor: pointer;" type="radio" name="tipo" id="botaoNormal_">
                    </div>
                    <div id="botaoMilitar">
                        <label for="botaoMilitar">Militar</label>
                        <input style="cursor: pointer;" type="radio" name="tipo" id="botaoMilitar_">
                    </div>
                </div>
                <button id="btn_addCarro" class="btn10">Adicionar</button>
            </form>
        </div>
        <div id="carros" class="carro"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
