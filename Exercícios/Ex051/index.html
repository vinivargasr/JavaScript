<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Veículos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="formulario">
            <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            <label for="iportas">Portas:</label>
                <input type="number" name="portas" id="iportas">
            <label for="iblindagem" class="blinda">Blindagem:</label>
                <input type="number" name="blindagem" id="iblindagem" class="blinda" disabled>
            <label for="imunicao" class="muni">Munição:</label>
                <input type="number" name="municao" id="imunicao" class="muni" disabled>
            <label for="itipo">Tipo:</label>
            <div id="btn_tipo">
                <div id="botaoNormal">
                    <label for="botaoNormal">Normal</label>
                    <input style="cursor: pointer;" type="radio" name="tipo" id="botaoNormal_">
                </div>
                <div id="botaoMilitar">
                    <label for="botaoMilitar">Militar</label>
                    <input style="cursor: pointer;" type="radio" name="tipo" id="botaoMilitar_">
                </div>
            </div>
            <button id="btn_addCarro" class="btn10">Adicionar</button>
        </div>
        <div id="carros" class="carro"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
