<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpiadas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Torneio Olímpico de Futebol Feminino 2024</h1>
        <container id="container">
            <div id="p1">
                <dl>
                    <dt>Grupo A</dt>
                        <dd>França</dd>
                        <dd>Colômbia</dd>
                        <dd>Canadá</dd>
                        <dd>Nova Zelândia</dd>
                    <dt>Grupo B</dt>
                        <dd>Estados Unidos</dd>
                        <dd>Zâmbia</dd>
                        <dd>Alemanha</dd>
                        <dd>Austrália</dd>
                    <dt>Grupo C</dt>
                        <dd>Espanha</dd>
                        <dd>Japão</dd>
                        <dd>Nigéria</dd>
                        <dd>Brasil</dd>
                </dl>
            </div>
            <div id="p2" onload="partidas()">
                <table class="tabelaJogos">
                    <tr>
                        <th>Dia</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Grupo</th>
                        <th>Jogo</th>
                        <th>Local</th>
                    </tr>
                </table>
            </div>
        </container>
        <script src="script.js"></script>
    </main>
</body>
</html>
