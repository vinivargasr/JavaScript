        body {

            margin-top: 10px;

<body>
    <div id="relogio"></div>
    <button id="animate_confetti" onclick="click()">ðŸŽ‰</button>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<script>
document.getElementById("animate_confetti").addEventListener("click", () => {

	let params = {
		particleCount: 300, // Quantidade de confetes
		spread: 1000, // O quanto eles se espalham
		startVelocity: 50, // Velocidade inicial
		origin: { x: 0, y: 1 }, // PosiÃ§Ã£o inicial na tela
		angle: 45 // Ã‚ngulo em que os confetes serÃ£o lanÃ§ados
	};

	// Joga confetes da esquerda pra direita
	confetti(params);

	// Joga confetes da direita para a esquerda
	params.origin.x = 1;
	params.angle = 135;
	confetti(params);
    

});
</script>
    <script src="script.js"></script>
</body>
