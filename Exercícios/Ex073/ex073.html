<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGridView</title>
    <style>
        * {
            border: none;
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        table {
            width: 500px;
            border-collapse: collapse;
            margin: 5px;
            position: absolute;
        }
        
        th {
            background-color: black;
            color: white;
            border: 1px solid white;
            border-top: 1px solid black;
            border-left: 1px solid black;
        }

        td {
            border: 1px solid black;
            padding: 2px;
            text-align: center;
        }

        tr {
            transition-duration: 0.3s;
        }

        tr:nth-child(odd) {
            background-color: rgb(221, 215, 215);
        }

        tr:nth-child(even) {
            background-color: rgb(255, 255, 255);
        }
        
        tr:hover {
            background-color: darkslategray;
            color: white;
        }

        .right {
            border-right: 1px solid black;
        }

        .icons {
            width: 19x;
            margin-left: 5px;
            margin-right: 5px;
            margin-top: 2px;
            background-color: rgb(230, 217, 211);
            border-radius: 5px;
            cursor: pointer;
        }

        .icons:hover {
            background-color: white;
        }

        /* Caixa de visualização */

        #janelaVisualizar {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: rgba(0, 0, 0, 0.75);
        }

        #visualizar {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            background-color: lightgrey;
            padding: 20px;
            border-radius: 5px;
            flex-direction: column;
        }

        .campo {
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            flex-direction: column;
            margin-top: 5px;
            margin-bottom: 5px;
            width: 500px;
        }

        .campo input {
            padding: 5px;
            border-radius: 5px;
            width: 100%;
        }

        .rodape {
            align-items: center;
        }

        .btn {
            width: 120px;
            height: 35px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            margin-top: 5px;
        }

        .btn:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .btn:active {
            color: #ffffff
        }

        .btn:active:after {
            background: transparent;
        }

        .btn:hover:before {
            opacity: 1;
        }

        .btn:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .ocultar {
            display: none !important; 
        }

    </style>
</head>
<body>
    <table id="ProdutosDGV" class="dgv">
        <tr>
            <th id="TituosDGV" class="dgvTitulos">ID</th>
            <th id="TituosDGV" class="dgvTitulos">Produto</th>
            <th id="TituosDGV" class="dgvTitulos">Marca</th>
            <th id="TituosDGV" class="dgvTitulos">Modelo</th>
            <th id="TituosDGV" class="dgvTitulos right">Funções</th>
        </tr>
        <div id="DadosDGV"></div>
    </table>
    <div id="janelaVisualizar" class="janelaVisualizar ocultar">
        <div id="visualizar" class="visualizar">
            <div class="campo">
                <label for="iid">Id</label>
                <input type="text" name="iid" id="iid" readonly>
            </div>
            <div class="campo">
                <label for="iproduto">Produto</label>
                <input type="text" name="iproduto" id="iproduto" readonly>
            </div>
            <div class="campo">
                <label for="imarca">Marca</label>
                <input type="text" name="imarca" id="imarca" readonly>
            </div>
            <div class="campo">
                <label for="imodelo">Modelo</label>
                <input type="text" name="imodelo" id="imodelo" readonly>
            </div>
            <div id="campo" class="campo rodape">
                <button id="btnOK" class="btn">OK</button>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
